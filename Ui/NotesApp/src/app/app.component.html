
<div class="notesApp">
  <h1> Notes App</h1>
   <form  [formGroup]="profileForm" (ngSubmit)="onSubmit()"> 

    <div class="notesArea">
      <textarea id="notesArea" type="text" formControlName="notesArea" name="notesArea"> </textarea>
    </div>
    <div class="buttonSection">
      <button class="submitButton buttonDiv" type="submit">
        Submit
      </button>
      <button class="listButton buttonDiv">
        List
      </button>
    </div>
   </form> 
</div>
