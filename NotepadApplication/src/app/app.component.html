<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
<div class="noteMakingApp">
  
  <h1 class="noteMakingAppHeader">The Note Making App</h1>
    <div class="noteMakingAppData">
      <textarea class="notepadTextArea form-control" formControlName="notes"></textarea>
    </div>
  <div class="notepadButtons">
    <div>
      <button  >Save</button>
    </div>
    <div>
      <button type="submit">List</button>
    </div>

  </div>

</div>
</form>
